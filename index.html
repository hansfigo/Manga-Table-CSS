<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Madoka</title>
    <script defer src="src/index.js"></script>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- HEADER -->
    <header style="display: flex; justify-content: center; align-items: center;">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 80%;">
            <h1> <span class="web-title">BookStore</span> <span>📘</span></h1>
            <div style="display: flex; gap: 22px;">
                <button>
                    <p class="button">Log In</p>
                </button>
                <button>
                    <p class="button">Sign In</p>
                </button>
            </div>
        </div>
    </header>

    <div style="display: flex; justify-content: center; align-items: center; margin-top: 40px;">
        <div style="width: 80%;   position: relative;    ">
            <h1 style="text-align: right; font-size: 52px;">All Your Manga  <br> Info In One Place</h1>
            <p style="text-align: right; font-size: 28px;">Dive into the fascinating world of manga <br>  with our comprehensive collection of information <br> on the hottest
                titles, artists, and trends.</p>
        </div>
    </div>

    <!-- CONTENT -->

    <div style="display: flex; justify-content: center; align-items: center;  margin-top: 150px;">
        <div style="width: 80%;   position: relative;    ">
            <img class="mascott" src="/img/mascott.png" alt="">

        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 80%;">
